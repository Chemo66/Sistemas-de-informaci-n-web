
<!DOCTYPE html>
<html>
<head>
  
  <title>Ejemplo de animaci√≥n 1</title>
  <style>
    .fade-in {
      width: 600px;
      height: 600px;
      background-color: blue;
      opacity: 0;
      animation: fadeIn 10s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in"></div>
</body>
</html>
